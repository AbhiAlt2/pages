<body>

    <script>
        
var encryptedText = "U2FsdGVkX18w38bi+YyYHTG7ZaaQAlgyl5hrSn26NKtw2BjZVkULxSVMgjZyQdTlDmXFudE1s7JkIeCrh+80eb+l3RKDmsy48YVDafLxxf7gJB41wYPqqx6Llm+YAgCsGXiFun8chLM4Qrsf5pQxyzfaQDtsAW398lD96OJIt3QzyqOy9WbCrk9OIXvGwkqodmbj4hcvu1ebRUhFgNxUCTDwtrxVXZvwxLlccfULRyHBM+/egoAWGjuA1Kz2pdUXh8BowT0yYSxmte+4zQQvCA==";
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                decryptMessage();
            }
        });

        function decryptMessage() {
            var passwordInput = document.getElementById("password");
            var password = passwordInput.value;
            try {
                var decryptedBytes = CryptoJS.AES.decrypt(encryptedText, CryptoJS.SHA256(password).toString());
                var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
                if (!decryptedMessage) throw new Error("Wrong password or corrupted data"); 
                document.getElementById("message").innerText = decryptedMessage;
                passwordInput.style.display = "none";
            } catch (error) {
                document.getElementById("message").innerText = "Decryption failed! Check your password.";
            }
        }
    </script>
</body>
